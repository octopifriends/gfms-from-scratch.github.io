    - wrf-python==1.3.*
    
    # Authentication and cloud services
    - google-auth==2.23.*
    - google-cloud-storage==2.10.*
    - boto3==1.29.*
    - azure-storage-blob==12.19.*
    
    # Optimization and hyperparameter tuning
    - optuna==3.4.*
    - hyperopt==0.2.*
    - ray[tune]==2.8.*
    
    # Additional utilities
    - rich==13.7.*
    - typer==0.9.*
    - loguru==0.7.*
    - omegaconf==2.3.*
    - hydra-core==1.3.*
    
    # Notebook extensions and widgets
    - ipyleaflet==0.17.*
    - ipympl==0.9.*
    - ipyvolume==0.6.*
    - pythreejs==2.4.*
    
    # Model serving and deployment
    - bentoml==1.1.*
    - torchserve==0.8.*
    - tritonclient[http]==2.38.*
    
    # Advanced visualization
    - deck-gl==0.8.*
    - pydeck==0.8.*
    - keplergl==0.3.*
    - plotly-express==0.4.*